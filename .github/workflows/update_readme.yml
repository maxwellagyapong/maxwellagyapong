name: Update README with Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update stats section in README
        run: |
          STATS_URL="https://github-readme-stats.vercel.app/api?username=maxwellagyapong&show_icons=true&count_private=true&theme=tokyonight&cache_seconds=1800"
          NEW_STATS="![GitHub Stats]($STATS_URL)"

          # Replace section between markers in README.md
          sed -i '/<!--START_STATS-->/, /<!--END_STATS-->/c\<!--START_STATS-->\n'"$NEW_STATS"'\n<!--END_STATS-->' README.md

      - name: Commit and Push README
        env:
          GH_PAT: ${{ secrets.GH_TOKEN }}  
        run: |
          git config user.name "Maxwell Agyapong"
          git config user.email "maxwellamoakoagyapong@gmail.com"
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“ˆ Auto-update GitHub stats"
          git push
